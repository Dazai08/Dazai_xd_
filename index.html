<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rahul Anna!</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f3e5ab;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .birthday-message {
            font-size: 3em;
            color: #d5006d;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px #fff;
        }

        .cake-container {
            position: relative;
            display: inline-block;
        }

        .cake {
            width: 200px;
            position: relative;
            margin: 0 auto;
        }

        .layer {
            width: 100%;
            height: 40px;
            background-color: #ffcc80;
            border: 5px solid #795548;
            border-radius: 10px;
            position: relative;
            margin: 5px 0;
        }

        .layer1 {
            background-color: #ffcc80;
        }

        .layer2 {
            background-color: #ffab40;
        }

        .layer3 {
            background-color: #ff7043;
        }

        .candles {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 60%;
        }

        .candle {
            width: 10px;
            height: 30px;
            background-color: #ff5252;
            position: relative;
        }

        .candle::after {
            content: '';
            width: 5px;
            height: 10px;
            background-color: #fff;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-image: radial-gradient(circle, #ffeb3b 15%, transparent 15%),
                              radial-gradient(circle, #ffeb3b 15%, transparent 15%);
            background-size: 15px 15px;
            animation: twinkle 0.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .birthday-message {
                font-size: 2em;
                box-sizing: border-box;
            }

            .cake {
                width: 150px;
            }

            .layer {
                height: 30px;
            }

            .candles {
                width: 50%;
            }

            .candle {
                width: 8px;
                height: 25px;
            }
        }

        @media (max-width: 400px) {
            .birthday-message {
                font-size: 1.5em;
            }

            .cake {
                width: 120px;
            }

            .layer {
                height: 25px;
            }

            .candles {
                width: 40%;
            }

            .candle {
                width: 6px;
                height: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-message">HAPPY BIRTHDAY RAHUL ANNA!ðŸ¥°ðŸŽ‰ðŸŽŠ</h1>
        <div class="cake-container">
            <div class="cake">
                <div class="layer layer1"></div>
                <div class="layer layer2"></div>
                <div class="layer layer3"></div>
                <div class="candles">
                    <div class="candle" id="candle1"></div>
                    <div class="candle" id="candle2"></div>
                    <div class="candle" id="candle3"></div>
                </div>
            </div>
        </div>
        <div class="lights"></div>
        <div class="confetti-container" id="confetti"></div>
    </div>
    <script>
        // JavaScript code for the confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FFC700', '#FF3D00', '#00E676', '#2979FF', '#D5006D'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);

                // Remove confetti after animation completes
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Trigger confetti when the page loads
        window.onload = () => {
            createConfetti();
        };

        // Optional: Add some interactivity
        const candles = document.querySelectorAll('.candle');

        candles.forEach(candle => {
            candle.addEventListener('click', () => {
                candle.classList.toggle('lit');
                alert('Happy Birthday, Rahul Anna!');
            });
        });

        // Add glowing effect to candles when clicked
        document.querySelectorAll('.candle').forEach(candle => {
            candle.addEventListener('click', () => {
                candle.classList.toggle('lit');
                setTimeout(() => {
                    candle.classList.remove('lit');
                }, 1000);
            });
        });

        // CSS styles for lit candles
        const style = document.createElement('style');
        style.innerHTML = `
            .lit {
                animation: flicker 0.5s infinite alternate;
            }

            @keyframes flicker {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-5px); opacity: 0.5; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
